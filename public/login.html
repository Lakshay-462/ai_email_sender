<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login with Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>AI Email Sender — Sign In</h2>
    <p class="desc">Sign in with Google to grant permission for sending emails on your behalf.</p>

    <div class="actions" style="justify-content: center; margin-top: 1.5rem;">
      <a href="/auth/google">
        <button class="primary-btn">Sign in with Google</button>
      </a>
    </div>

    <hr style="margin: 2rem 0; border: none; border-top: 1px solid #ddd;">

    <p style="text-align: center; color: #666;">
      After signing in, you’ll be redirected to the main app.
    </p>
  </div>
</body>
</html>
